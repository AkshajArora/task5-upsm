<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgdiv">
        <img src="images/washing.png" alt="" height="500px">
    </div>
    <div class="container">
        <div class="signup">
            <h1 class="hello font2">Hello again!</h1>
        </div>
        <div class="para font2">Welcome back! We missed you!</div>
        <div class="emaildiv">
            <span class="span1 font2">Email</span>
            <br><input type="email" class="font2" id="emailinput" placeholder="xyz@site.com">
        </div>
        <div class="passdiv">
            <span class="span2 font2">Password</span>
            <br><input type="password" class="font2" id="passwordinput" placeholder="Password">
        </div>
        <div class="forgotpass">
            <a href="#" class="forgotpassa font2">Forgot Password?</a>
        </div>
        <div class="logindiv">
            <button class="loginbtn font2">Login</button>
        </div>
        <div class="reg">
            <span class="font2">Not a member? <a href="#">Register Now</a></span>
        </div>
        
    </div>
    
</body>
</html>
